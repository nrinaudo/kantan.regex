language: scala
dist: trusty
sudo: false
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
scala:
  - 2.11.12
jdk:
  - oraclejdk7
  - oraclejdk8
matrix:
  include:
  - scala: 2.12.4
    jdk: oraclejdk8
script:
  - sbt ++$TRAVIS_SCALA_VERSION validate
before_install:
  - pip install --user codecov
after_success:
  - codecov
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/59499a3afa8e21ddd9cd
    on_success: change
    on_failure: always
    on_start: never
